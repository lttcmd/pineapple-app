<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Username</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0f1115; color:#e7e8ea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card { width:min(420px, 92vw); background:#131827; border:1px solid #283048; border-radius:14px; padding:22px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    h1 { margin:0 0 12px; font-size:20px; font-weight:700; }
    .muted { color:#9aa3b2; font-size:12px; margin: 4px 0 12px; }
    label { display:block; font-size:13px; color:#9aa3b2; margin-bottom:6px; }
    input[type=text] { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #2a3244; background:#0f1526; color:#e7e8ea; }
    button { width:100%; margin-top:14px; padding:12px 14px; border-radius:10px; border:1px solid #2a3244; background:#1f2a44; color:#e7e8ea; cursor:pointer; }
    button:hover { border-color:#3b455f; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    .err { color:#ff6b6b; font-size:13px; margin-top:8px; }
    .ok { color:#7ee787; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Choose your username</h1>
    <p class="muted">This will be your display name in the game. You cannot change it later.</p>
    
    <label>Username (3-20 characters)</label>
    <input id="username" type="text" placeholder="Enter username" maxlength="20" />
    <button id="create" disabled>Create Account</button>
    <div id="msg" class="muted"></div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const token = localStorage.getItem('ofc_jwt');
    if (!token) { window.location.href = '/auth/phone.html'; }

    // Enable/disable button based on input
    $('username').oninput = () => {
      const username = $('username').value.trim();
      $('create').disabled = username.length < 3;
    };

    $('create').onclick = async () => {
      const username = $('username').value.trim();
      if (username.length < 3 || username.length > 20) {
        $('msg').className = 'err';
        $('msg').textContent = 'Username must be 3-20 characters';
        return;
      }

      try {
        $('create').disabled = true;
        $('msg').className = 'muted';
        $('msg').textContent = 'Creating account...';

        const r = await fetch('/auth/create-username', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ token, username })
        });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || 'Failed to create username');

        $('msg').className = 'ok';
        $('msg').textContent = 'Account created! Redirecting...';
        
        // Go to lobby
        setTimeout(() => window.location.href = '/lobby.html', 1000);
      } catch (e) {
        $('msg').className = 'err';
        $('msg').textContent = e.message;
        $('create').disabled = false;
      }
    };
  </script>
</body>
</html>
