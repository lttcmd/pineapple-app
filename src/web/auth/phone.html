<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login â€“ Enter Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0f1115; color:#e7e8ea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card { width:min(420px, 92vw); background:#131827; border:1px solid #283048; border-radius:14px; padding:22px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    h1 { margin:0 0 12px; font-size:20px; font-weight:700; }
    label { display:block; font-size:13px; color:#9aa3b2; margin-bottom:6px; }
    input[type=text] { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #2a3244; background:#0f1526; color:#e7e8ea; }
    button { width:100%; margin-top:14px; padding:12px 14px; border-radius:10px; border:1px solid #2a3244; background:#1f2a44; color:#e7e8ea; cursor:pointer; }
    button:hover { border-color:#3b455f; }
    .muted { color:#9aa3b2; font-size:12px; margin-top:8px; }
    .err { color:#ff6b6b; font-size:13px; margin-top:8px; }
    .ok  { color:#7ee787; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="muted">Enter your mobile number to receive a one-time code.</p>
    <label>Mobile number</label>
    <input id="phone" type="text" placeholder="+61 400 000 000" autocomplete="tel" />
    <button id="send">Send code</button>
    <div id="msg" class="muted"></div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    $('send').onclick = async () => {
      const phone = $('phone').value.trim();
      if (!phone) { $('msg').className='err'; $('msg').textContent='Please enter a phone number.'; return; }
      try {
        const r = await fetch('/auth/send-otp', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ phone })
        });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || 'Failed to send code');

        // remember the phone just for the next screen
        sessionStorage.setItem('ofc_phone', phone);

        $('msg').className='ok';
        $('msg').textContent = 'Code sent. (In dev, check server console)';

        // go to the code screen
        setTimeout(()=> window.location.href = '/auth/code.html', 400);
      } catch (e) {
        $('msg').className='err';
        $('msg').textContent = e.message;
      }
    };
  </script>
</body>
</html>
